  <!-- Modal -->
  <div class="modal fade" id="cadastroMedicosModal" tabindex="-1" aria-labelledby="cadastroMedicosModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="cadastroMedicosModalLabel">Cadastro de Médicos</h5>

          <form id="form">
            <div class="mb-3">
              <label for="nome" class="form-label">Nome:</label>
              <input type="text" class="form-control" id="nome">

            <div class="mb-3">
              <label for="crm" class="form-label">CRM:</label>
              <input type="text" class="form-control" id="crm">
            </div>
            <div class="mb-3">
              <label for="image" class="form-label">Imagem:</label>
              <input type="text" class="form-control" id="image">
            </div>
            <div class="mb-3">
              <label for="especialidade" class="form-label">Especialidade:</label>
              <input type="text" class="form-control" id="especialidade">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
          <button type="button" class="btn btn-primary" id="Salvar">Salvar</button>
        </div>
      </div>
    </div>
