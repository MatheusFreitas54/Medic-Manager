<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../assets/css/cadastro.css">
    <script src="../assets/js/api.js" defer></script>
    <title>Cadastro</title>
</head>
<body>
    <header>
        Sistema de Gerenciamento de Médicos
    </header>
    <div id="principal">
        <h1>Cadastro de Médicos</h1>
        <form id="form">
            <label>Nome:</label>
            <input type="text" id="nome"><br>
            <label>CRM:</label>
            <input type="text" id="crm"><br>
            <label>Imagem:</label>
            <input type="text" id="image"><br>
            <label>Especialidade:</label>
            <input type="text" id="especialidade"><br>
            <button type="button" id="Salvar">Salvar</button>
        </form>
    </div>
    <div id="tabela-medicos">
        <h1>Listagem de Médicos</h1>
        <table id="medicosTable">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>CRM</th>
                    <th>Especialidade</th>
                    <th>Imagem</th>
                    <th>Opções</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dados dos médicos serão inseridos aqui -->
            </tbody>
        </table>
    </div>
    <footer>
        <span> &copy; - Felipe & Marcela & Matheus  </span>
    </footer>
    <script src="js/gerenciamento_medicos.js"></script>
</body>
</html>
<!-- Modal de Confirmação -->
<div id="confirmModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <p id="confirmMessage"></p>
        <button id="confirmYes">Sim</button>
        <button id="confirmNo">Não</button>
    </div>
</div>
