<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuarios</title>
    <link href="https://db.onlinewebfonts.com/c/628d8334f66234c9480d472f2d7d911a?family=FilsonPro-Regular" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/cadastro.css">
</head>
<body>
    <div id="container">
        <div id="container-left">
            <div id="text-container-left">
                    <!-- <a href="https://dev.grupoalphas.com/projetos/tutti-depil/" target="_blank">
                        <img src="./imgs/tuttidepil_logo.png" alt="logo_depil">
                    </a> -->
                <br>
                <h2 class="text-2xl font-semibold">Cadastro de <br>Representantes</h2>
                <p>Complete com suas informações:</p>
            </div>
            <div id="icons-list">
                <img src="" alt="">
                <ul>
                    <li>
                        <a href="#">
                            <!-- <img src="./imgs/email.png" alt="icone_de_email" class="img-icons"> -->
                            Email
                        </a>
                    </li>
                    <li>
                        <a href="#" class="hover-reverse border font-semibold tracking-widest">
                            <!-- <img src="./imgs/telefone.png" alt="icone_de_telefone"
                            class="img-icons"> -->
                            Telefone
                        </a>
                    </li>
                    <li>
                        <a href="#" class="font-semibold tracking-widest">
                            <!-- <img src="./imgs/localizacao.png" alt="icone_de_localização"
                            class="img-icons"> -->
                            Endereço
                        </a>
                    </li>
                </ul>
            </div>
            <div id="social-icons">
                <ul>
                    <li>
                        <a href="#">
                            <!-- <img src="./imgs/facebook.png" alt="icone_de_email" class="img-icons"> -->
                        </a>
                    </li>
                    <li>
                        <a href="#" class="hover-reverse">
                            <!-- <img src="./imgs/instagram.png" alt="icone_de_telefone"
                            class="img-icons"> -->
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <!-- <img src="./imgs/whatsapp.png" alt="icone_de_telefone"
                            class="img-icons"> -->
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <form action="###" method="post" id="meuForm">
            <div id="form-container">
                <div id="line1" >
                    <span class="input-label">
                        <label for="name" class="text-sm  font-semibold tracking-wide" >Nome:</label>
                        <input type="text" name="name" id="name" placeholder="Digite seu nome aqui" class="space text-sm" required>
                    </span>
                    <span class="input-label">
                        <label for="phone" class="text-sm font-semibold tracking-wide">Telefone:</label>
                        <input type="tel" placeholder="Digite seu número aqui" name="phone" id="phone" class="text-sm" required>
                    </span>
                </div>
                <div id="line2">
                    <span class="input-label">
                        <label for="state" class="text-sm font-semibold tracking-wide">Estado:</label>
                        <select name="state" id="state" class="text-xs" required>
                            <option value="" disabled selected class="default">Selecione um estado</option>
                            <option value="Acre">Acre (AC)</option>
                            <option value="Alagoas">Alagoas (AL)</option>
                            <option value="Amapá">Amapá (AP)</option>
                            <option value="Amazonas">Amazonas (AM)</option>
                            <option value="Bahia">Bahia (BA)</option>
                            <option value="Ceará">Ceará (CE)</option>
                            <option value="Distrito Federal">Distrito Federal (DF)</option>
                            <option value="Espirito Santo">Espirito Santo (ES)</option>
                            <option value="Goiás">Goiás (GO)</option>
                            <option value="Maranhão">Maranhão (MA)</option>
                            <option value="Mato Grosso">Mato Grosso (MT)</option>
                            <option value="Mato Grosso do Sul">Mato Grosso do Sul (MS)</option>
                            <option value="Minas Gerais">Minas Gerais (MG)</option>
                            <option value="Pará">Pará (PA)</option>
                            <option value="Paraiba">Paraiba (PB)</option>
                            <option value="Pernambuco">Pernambuco (PE)</option>
                            <option value="Piauí">Piauí (PI)</option>
                            <option value="Rio de Janeiro">Rio de Janeiro (RJ)</option>
                            <option value="Rio Grande do Norte">Rio Grande do Norte (RN)</option>
                            <option value="Rio Grande do Sul">Rio Grande do Sul (RS)</option>
                            <option value="Rondônia">Rondônia (RO)</option>
                            <option value="Roraima">Roraima (RR)</option>
                            <option value="Santa Catarina">Santa Catarina (SC)</option>
                            <option value="São Paulo">São Paulo (SP)</option>
                            <option value="Sergipe">Sergipe (SE)</option>
                            <option value="Tocantins">Tocantins (TO)</option>
                        </select>
                    </span>
                    <span class="input
                    -label select-label">
                        <label for="city" class="text-sm font-semibold tracking-wide">Cidade:</label>
                        <input type="text" placeholder="Digite sua cidade aqui" name="city" id="city" class="text-sm" required>
                    </span>
                </div>
                <div id="line3" class="space">
                    <span class="input-label">
                        <label for="region" class="text-sm font-semibold tracking-wide">Região de Atendimento:</label>
                        <input type="text" placeholder="Digite sua região de atuação aqui" name="region" id="region" class="text-sm" required>
                    </span>
                </div>
                <div id="line4" class="space">
                    <span class="input-label">
                        <label for="email" class="text-sm font-semibold tracking-wide">Email de Contato:</label>
                        <input type="email" placeholder="Digite seu email de contato aqui" name="email" id="email" class="text-sm" required>
                    </span>
                </div>
                <div id="line5">
                    <label for="about" class="text-sm font-semibold tracking-wide">Informações Adicionais (opcional):</label>
                    <textarea name="about" id="about" cols="30" rows="5"></textarea>
                </div>
                <div id="line6">
                    <button type="submit" id="submit" class="text-base tracking-wider">Concluido</button>
                </div>
            </div>
        </form>
    </div>
    
    <script>
       const meuForm = document.getElementById('meuForm');

        meuForm.addEventListener('submit', function(event) {
            window.alert("Formulario enviado com sucesso!")
        }); 
    </script>
</body>
</html>
