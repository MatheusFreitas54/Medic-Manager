<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Medicos</title>
    <link href="https://db.onlinewebfonts.com/c/628d8334f66234c9480d472f2d7d911a?family=FilsonPro-Regular" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/login.css">
    <script src="assets/js/validacao.js"></script>
</head>
<body>
    <div id="container">
        <div id="login-container">
            <form id="login-form">
                <div class="input-box">
                    <input type="text" name="login" id="login" required>
                    <label for="login">Login:</label>
                </div>
                <div class="input-box">
                    <input type="password" name="password" id="password" required>
                    <label for="password">Senha:</label>
                </div>
                <div class="input-check">
                    <input type="checkbox" id="keep" name="keep">
                    <label for="keep">Mantenha-me conectado</label>
                </div>
                <div class="input-box">
                    <button type="submit" id="enter">Entrar</button>
                </div>
                <div class="input-box">
                    <button type="button" id="forgot">Esqueci minha senha</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>

<script>
    document.getElementById('login-form').addEventListener('submit', validateLogin);
</script>
