<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Medicos</title>
    <link href="https://db.onlinewebfonts.com/c/628d8334f66234c9480d472f2d7d911a?family=FilsonPro-Regular" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/login2.css">
    <script src="assets/js/validacao.js"></script>
</head>
<body>
    <div id="container">
        <div id="img-container">
            <img class='chopper-img' src="https://i.pinimg.com/originals/d0/a8/bd/d0a8bdabb46e8f2b22129f6014a4cf52.jpg" alt="imagem_doctor_chopper">
        </div>
        <div id="login-container">
            <form class="form card" id="login-form" >
                <div class="card_header">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                    <path fill="none" d="M0 0h24v24H0z"></path>
                    <path fill="currentColor" d="M4 15h2v5h12V4H6v5H4V3a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v18a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1v-6zm6-4V8l5 4-5 4v-3H2v-2h8z"></path>
                    </svg>
                    <h1 class="form_heading">Login</h1>
                </div>
                <div class="field">
                    <label for="username">Usuario ou Email:</label>
                    <input class="input" name="username" type="text" id="login">
                </div>
                <div class="field">
                    <label for="password">Senha</label>
                    <input class="input" name="user_password" type="password" id="password">
                </div>
                <div class="field-button">
                    <button class="button">Entrar</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>

<script>
    document.getElementById('login-form').addEventListener('submit', validateLogin);
</script>
